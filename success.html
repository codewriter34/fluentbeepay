<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .check-icon {
            font-size: 50px;
            color: green;
            margin-bottom: 20px;
        }
        h1 {
            color: #28a745;
            font-size: 24px;
        }
        p {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }
        .btn {
            padding: 12px 30px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Green Checkmark Icon -->
        <div class="check-icon">&#x2714;</div> <!-- Unicode checkmark symbol -->

        <h1>Payment Successful!</h1>
        <p>Your payment has been successfully processed. Thank you!</p>
        <p>You can now go back to the app to continue your journey.</p>

        <!-- Button to go back to the home page -->
        <a href="index.html" class="btn">Go Back to Home</a>
    </div>
</body>
</html>
